<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>学校注册</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
</head>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>

<body>
<h1>学校注册</h1>
<form th:action="@{/saveschool}" method="post">
    <div>
        <!--/*@thymesVar id="error" type=""*/-->
        <span id="basic-addon0">&nbsp;</span>
        <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
        <br/>
    </div>
    <div>
        <span id="basic-addon1">学校名全称</span>
        <input id="schoolName" name="schoolName" type="text" placeholder="清华第三附小" th:value="${schoolName}" required/>

    </div>
    <br/>
    <div>
        <span id="basic-addon2">管理员</span>
        <input id="mangerName" name="managerName" type="text" placeholder="张飞天" th:value="${managerName}" required/>
    </div>

    <div>
        <span id="basic-addon3">绑定手机号</span>
        <input id="managerPhoneNumber" name="managerPhoneNumber" type="tel" placeholder="188888888888"
               th:value="${managerPhoneNumber}" required/>
        <button type="submit" style="width:190px;" name="action" th:text="${sendSMS}">获取验证码</button>
    </div>
    <br/>

    <div>
        <span id="basic-addon4">验证码</span>
        <input id="verify_code" name="verifyCode" type="text" placeholder="验证码" aria-describedby="basic-addon2"/>
    </div>
    <br/>
    <button type="submit" style="width:190px;" name="action" value="step1">申请验证（进入一下步）</button>

</form>
</body>
</html>
