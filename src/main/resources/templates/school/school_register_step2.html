<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>资料审核</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
</head>
<body>
<form th:action="@{/finishInputSchool}" method="post">
    <div>
        <!--/*@thymesVar id="error" type=""*/-->
        <span id="basic-addon0">&nbsp;</span>
        <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
        <br/>
    </div>
    <div>
        <span id="basic-addon1">学校名全称</span>
        <input id="school_name" name="schoolName" type="text" th:value="${schoolName}" aria-describedby="basic-addon1"/>

    </div>
    <br/>
    <div>
        <span id="basic-addon2">管理员</span>
        <input id="mangerName" name="managerName" type="text" th:value="${managerName}" placeholder="张飞天"
               aria-describedby="basic-addon2"/>
    </div>
    <div>
        <span id="basic-addon3">身份证照片</span>
        <button id="idCard_picture" type="text"
                aria-describedby="basic-addon2">上传
        </button>
    </div>
    <div>
        <span id="basic-addon4">学校证明函</span>
        <!--<input id="authenrien" name="authenrien" type="text" placeholder="188888888888"-->
               <!--aria-describedby="basic-addon3"/>-->
        <button id="authenrien" name="authenrien"
                aria-describedby="basic-addon2">上传
        </button>
    </div>
    <br/>
    <div>
        <span id="basic-addon5">手机号</span>
        <input id="managerPhoneNumber" name="managerPhoneNumber" th:value="${managerPhoneNumber}" type="text"
               placeholder="188888888888"
               aria-describedby="basic-addon2"/>
        <button type="button" style="width:190px;" method="get">获取验证码</button>
    </div>
    <br/>

    <div>
        <span id="basic-addon5">验证码</span>
        <input id="verify_code" name="verifyCode" type="text" placeholder="验证码" aria-describedby="basic-addon2"/>
    </div>
    <br/>
    <button type="submit" style="width:190px;">提交审核（大约2-3个工作日）</button>

</form>
</body>
</html>
