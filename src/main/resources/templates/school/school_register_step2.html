<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>资料审核</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
</head>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
<script src="../../static/vanilla-cream-css/js/libs/modernizr.min.js"
        th:src="@{/vanilla-cream-css/js/libs/modernizr.min.js}"></script>
<script src="../../static/vanilla-cream-css/js/libs/jquery-1.10.0.js"
        th:src="@{/vanilla-cream-css/js/libs/jquery-1.10.0.js}"></script>
<script src="../../static/vanilla-cream-css/js/libs/jquery-ui.min.js"
        th:src="@{/vanilla-cream-css/js/libs/jquery-ui.min.js}"></script>
<script src="../../static/vanilla-cream-css/js/libs/bootstrap.min.js"
        th:src="@{/vanilla-cream-css/js/libs/bootstrap.min.js}"></script>

<!-- Style CSS -->
<link rel="stylesheet" href="../../static/vanilla-cream-css/css/bootstrap.css"
      th:href="@{/vanilla-cream-css/css/bootstrap.css}"/>
<link rel="stylesheet" href="../../static/vanilla-cream-css/style.css" th:href="@{/vanilla-cream-css/style.css}"/>
<!-- scripts -->
<script src="../../static/vanilla-cream-css/js/general.js" th:src="@{/vanilla-cream-css/js/general.js}"></script>


<body style="background-image: none;text-align:center">

<form th:action="@{/finishInputSchool}" method="post" enctype="multipart/form-data">
    <div class="body_wrap">
        <div class="container">
            <table class="table table-striped table-bordered">

                <tr>
                    <th>
                        <span id="basic-addon1">学校名全称</span>
                    </th>
                    <th>
                        <input id="school_name" name="schoolName" type="text" th:value="${schoolName}"
                               aria-describedby="basic-addon1"
                               required/>
                    </th>
                </tr>
                <br/>
                <tr>
                    <th>
                        <span id="basic-addon2">管理员</span>
                    </th>
                    <th>
                        <input id="mangerName" name="managerName" type="text" th:value="${managerName}"
                               placeholder="张飞天"
                               aria-describedby="basic-addon2" required/>
                    </th>
                </tr>
                <tr>
                    <th>
                        <span id="basic-addon3">身份证照片</span>
                    </th>
                    <th>
                        <input type="file" name="id_card"/><br/><br/>
                    </th>
                </tr>
                <tr>
                    <th>
                        <span id="basic-addon4">学校证明函</span>
                    </th>
                    <th>
                        <input type="file" name="prof"/></th>
                </tr>
                <br/>
                <tr>
                    <th>
                        <span id="basic-addon5">手机号</span>
                    </th>
                    <th>
                        <input id="managerPhoneNumber" name="managerPhoneNumber" th:value="${managerPhoneNumber}"
                               type="phone"
                               placeholder="188888888888"
                               aria-describedby="basic-addon2" required/>
                    </th>
                </tr>
                <br/>
                <tr>
                    <th colspan="2">
                        <button type="submit" style="width:190px;" name="action" value="step2">提交审核（大约2-3个工作日）</button>
                    </th>
                </tr>
            </table>
        </div>
    </div>
</form>
</body>
</html>
