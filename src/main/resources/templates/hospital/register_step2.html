<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>资料审核</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
</head>
<body>
<form th:action="@{/finishInputHospital}" method="post">
    <div>
        <!--/*@thymesVar id="error" type=""*/-->
        <span id="basic-addon0">&nbsp;</span>
        <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
        <br/>
    </div>
    <div>
        <span id="basic-addon1">医疗机构全称</span>
        <input id="hospitalName" name="hospitalName" type="text" th:value="${hospitalName}"
               aria-describedby="basic-addon1"/>

    </div>
    <br/>
    <div>
        <span id="basic-addon2">管理员</span>
        <input id="mangerName" name="managerName" type="text" th:value="${managerName}" placeholder="张飞天"
               aria-describedby="basic-addon2"/>
    </div>
    <div>
        <span id="basic-addon3">身份证照片</span>
        <button id="idCardPath" type="text"
                aria-describedby="basic-addon2">上传
        </button>
    </div>
    <div>
        <span id="basic-addon4">学校证明函</span>
        <button id="authrize" name="authrize"
                aria-describedby="basic-addon2">上传
        </button>
    </div>
    <br/>
    <div>
        <span id="basic-addon5">手机号</span>
        <input id="managerPhoneNumber" name="managerPhoneNumber" th:value="${managerPhoneNumber}" type="tel"
               placeholder="188888888888"
               aria-describedby="basic-addon2"/>
        <button type="submit" style="width:190px;" name="action" th:text="${sendSMS}">获取验证码</button>
    </div>
    <br/>

    <div>
        <span id="basic-addon7">验证码</span>
        <input id="verify_code" name="verifyCode" type="text" placeholder="验证码" aria-describedby="basic-addon2"/>
    </div>
    <br/>
    <button type="submit" style="width:190px;" name="action" value="login">提交审核（大约2-3个工作日）</button>

</form>
</body>
</html>
