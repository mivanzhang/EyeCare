<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="common/header :: head"></th:block>
<head>
    <meta charset="UTF-8">
    <title>编辑学生</title>
</head>
<!-- main JS libs -->
<script src="../../static/vanilla-cream-css/js/libs/modernizr.min.js"
        th:src="@{/vanilla-cream-css/js/libs/modernizr.min.js}"></script>
<script src="../../static/vanilla-cream-css/js/libs/jquery-1.10.0.js"
        th:src="@{/vanilla-cream-css/js/libs/jquery-1.10.0.js}"></script>
<script src="../../static/vanilla-cream-css/js/libs/jquery-ui.min.js"
        th:src="@{/vanilla-cream-css/js/libs/jquery-ui.min.js}"></script>
<script src="../../static/vanilla-cream-css/js/libs/bootstrap.min.js"
        th:src="@{/vanilla-cream-css/js/libs/bootstrap.min.js}"></script>

<!-- Style CSS -->
<link rel="stylesheet" href="../../static/vanilla-cream-css/css/bootstrap.css"
      th:href="@{/vanilla-cream-css/css/bootstrap.css}"/>
<link rel="stylesheet" href="../../static/vanilla-cream-css/style.css" th:href="@{/vanilla-cream-css/style.css}"/>
<!-- scripts -->
<script src="../../static/vanilla-cream-css/js/general.js" th:src="@{/vanilla-cream-css/js/general.js}"></script>


<body style="background-image: none;">

<!--<h3><a th:href="@{/managerdoctor}">管理验光师</a></h3>-->
<!--<h3><a th:href="@{/addStudent}">添加学生</a></h3>-->
<h2 th:text="${schoolName}+'学生列表'" id="schoolName" style="text-align:center"></h2>
<!--<input type="hidden" th:value="${schoolId}" id="schoolId" name="schoolId"/>-->
<div class="body_wrap">
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>年级</th>
                <th>班级</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student: ${students}">
                <td><span class="list" th:text="${student.studentNo}"></span></td>
                <td><span class="list" th:text="${student.name}"></span></td>
                <td><span class="list" th:text="${student.gradeNum}"></span></td>
                <td><span class="list" th:text="${student.classNum}"></span></td>
                <td><span class="list"><a
                        th:href="@{/edite_record/{studentId}/{schoolid}(studentId=${student.studentId},schoolid=${schoolId})}">编辑检测表</a></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
