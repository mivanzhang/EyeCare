<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="common/header :: head"></th:block>
<head>
    <meta charset="UTF-8">
    <title>注册爱眼课堂</title>
</head>
<body>
<form th:action="@{/try_hospital_login}" method="post">
    <!--<div>-->
    <!--<span id="basic-addon1">医疗单位全称</span>-->
    <!--<input id="schoolName" name="schoolName" type="text" placeholder="医疗机构的名称"-->
    <!--aria-describedby="basic-addon2"/>-->
    <!--</div>-->
    <!--<br/>-->
    <div>
        <span id="basic-addon2">真实姓名</span>
        <input id="name" name="name" type="text" placeholder="李云龙" th:value="${name}"
               aria-describedby="basic-addon2"/>
    </div>
    <br/>
    <div>
        <span id="basic-addon3">手机号</span>
        <input id="phoneNumber" name="phoneNumber" type="tel" placeholder="188888888888" th:value="${phoneNumber}"
               aria-describedby="basic-addon2"/>
        <button type="submit" style="width:190px;" name="action" th:text="${sendSMS}">获取验证码</button>
    </div>
    <br/>
    <div>
        <span id="basic-addon4">验证码</span>
        <input id="verify_code" name="verifyCode" type="text" placeholder="验证码" aria-describedby="basic-addon2"/>
    </div>
    <br/>
    <button type="submit" style="width:190px;" name="action" value="login">登陆</button>
    <button type="submit" style="width:190px;" name="action" value="login_agreement">申请入驻/入驻条件</button>
</form>
</body>
</html>
