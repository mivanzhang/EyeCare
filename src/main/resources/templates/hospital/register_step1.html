<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>医疗机构注册</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
</head>
<body>
<h1>医疗机构注册</h1>
<form th:action="@{/savehospital}" method="post">

    <div>
        <span id="basic-addon1">医疗机构全称</span>
        <input id="hospitalName" name="hospitalName" type="text" placeholder="清华第三附属医院" th:value="${hospitalName}"
               aria-describedby="basic-addon1"/>

    </div>
    <br/>

    <div>
        <span id="basic-addon2">真实姓名</span>
        <input id="mangerName" name="managerName" type="text" th:value="${managerName}" placeholder="张飞天"
               aria-describedby="basic-addon2"/>
    </div>
    <br/>
    <div>
        <span id="basic-addon5">绑定手机号</span>
        <input id="managerPhoneNumber" name="managerPhoneNumber" th:value="${managerPhoneNumber}" type="tel"
               placeholder="188888888888"
               aria-describedby="basic-addon2"/>
        <button type="submit" style="width:190px;" name="action" th:text="${sendSMS}">获取验证码</button>
    </div>
    <br/>
    <div>
        <span id="basic-addon4">验证码</span>
        <input id="verify_code" name="verifyCode" type="text" placeholder="验证码" aria-describedby="basic-addon2"/>
    </div>
    <br/>
    <button type="submit" style="width:190px;" name="action" value="login">申请验证（进入一下步）</button>

</form>
</body>
</html>
