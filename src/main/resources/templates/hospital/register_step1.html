<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>医疗机构注册</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
</head>
<body>
<h1>医疗机构注册</h1>
<form th:action="@{/saveschool}" method="post">
    <div>
        <!--/*@thymesVar id="error" type=""*/-->
        <span id="basic-addon0">&nbsp;</span>
        <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
        <br/>
    </div>
    <div>
        <span id="basic-addon1">医疗机构全称</span>
        <input id="school_name" name="schoolName" type="text" placeholder="清华第三附属医院" th:text="${schoolName}"
               aria-describedby="basic-addon1"/>

    </div>
    <br/>
    <div>
        <span id="basic-addon2">真实姓名</span>
        <input id="mangerName" name="managerName" type="text" placeholder="张飞天"
               th:text="${managerName} aria-describedby=" basic-addon2"/>
    </div>

    <div>
        <span id="basic-addon3">绑定手机号</span>
        <input id="managerPhoneNumber" name="managerPhoneNumber" type="tel" placeholder="188888888888" th:text="${managerPhoneNumber}
               aria-describedby=" basic-addon2"/>
        <button type="button" style="width:190px;" method="get" onclick="" th:onclick="@{/getSmsCode}">获取验证码</button>
    </div>
    <br/>

    <div>
        <span id="basic-addon4">验证码</span>
        <input id="verify_code" name="verifyCode" type="text" placeholder="验证码" aria-describedby="basic-addon2"/>
    </div>
    <br/>
    <button type="submit" style="width:190px;">申请验证（进入一下步）</button>

</form>
</body>
</html>
