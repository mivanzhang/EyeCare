<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="common/header :: head"></th:block>
<head>
    <meta charset="UTF-8">
    <title>编辑学生</title>
</head>
<!-- main JS libs -->
<script src="../../static/vanilla-cream-css/js/libs/modernizr.min.js"
        th:src="@{/vanilla-cream-css/js/libs/modernizr.min.js}"></script>
<script src="../../static/vanilla-cream-css/js/libs/jquery-1.10.0.js"
        th:src="@{/vanilla-cream-css/js/libs/jquery-1.10.0.js}"></script>
<script src="../../static/vanilla-cream-css/js/libs/jquery-ui.min.js"
        th:src="@{/vanilla-cream-css/js/libs/jquery-ui.min.js}"></script>
<script src="../../static/vanilla-cream-css/js/libs/bootstrap.min.js"
        th:src="@{/vanilla-cream-css/js/libs/bootstrap.min.js}"></script>

<!-- Style CSS -->
<link rel="stylesheet" href="../../static/vanilla-cream-css/css/bootstrap.css"
      th:href="@{/vanilla-cream-css/css/bootstrap.css}"/>
<link rel="stylesheet" href="../../static/vanilla-cream-css/style.css" th:href="@{/vanilla-cream-css/style.css}"/>
<!-- scripts -->
<script src="../../static/vanilla-cream-css/js/general.js" th:src="@{/vanilla-cream-css/js/general.js}"></script>


<body style="background-image: none;">


<div class="body_wrap">
    <div class="container">
        <h2 style="text-align:center">验光师申请列表</h2>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>姓名</th>
                <th>手机号</th>
                <th>验光机构名称</th>
                <th>单位证明函</th>
                <th>身份证</th>
                <th>医疗证书</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${doctors}">
                <td><span class="list" th:text="${item.managerName}"></span></td>
                <td><span class="list" th:text="${item.managerPhoneNumber}"></span></td>
                <td><span class="list" th:text="${item.hospitalName}"></span></td>
                <td><img src="${item.authrize}" alt="未上传"></td>
                <td><img src="${item.idCardPath}" alt="未上传"></td>
                <td><img src="${item.doctorDocument}" alt="未上传"></td>
                <td><span class="list"><a
                        th:href="@{/doctor_approve/{id}(id=${item.doctorId})}">通过</a></span>
                    <span class="list"><a
                            th:href="@{/doctor_decline/{id}(id=${item.doctorId})}">拒绝</a></span>
                </td>
            </tr>
            </tbody>
        </table>
        <h2 style="text-align:center">学校申请列表</h2>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>学校全称</th>
                <th>管理员姓名</th>
                <th>管理员手机号</th>
                <th>单位证明函</th>
                <th>身份证</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${schools}">
                <td><span class="list" th:text="${item.schoolName}"></span></td>
                <td><span class="list" th:text="${item.managerName}"></span></td>
                <td><span class="list" th:text="${item.managerPhoneNumber}"></span></td>
                <td><img src="${item.authrize}" alt="未上传"></td>
                <td><img src="${item.idCardPath}" alt="未上传"></td>
                <td><span class="list"><a
                        th:href="@{/school_approve/{id}(id=${item.schoolId})}">通过</a></span>
                    <span class="list"><a
                            th:href="@{/school_decline/{id}(id=${item.schoolId})}">拒绝</a></span>
                </td>
            </tr>
            </tbody>
        </table>
        <h5 style="text-align:center">未上传认证照片，意味着只进行了第一级验证</h5>
    </div>
</div>
</body>
</html>
